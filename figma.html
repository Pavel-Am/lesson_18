<!DOCTYPE html>
<html lang="zxx">

   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="css/common.css">
      <link rel="stylesheet" href="css/figma.css">
      <title>Lesson_18_figma</title>
   </head>

   <body>
      <div class="wrapper">
         <header class="header">
            <div class="header__container">
               <div class="header__logo">
                  <img src="img/figma/header/logo.svg" alt="logo">
               </div>
               <nav class="header__menu menu">
                  <ul class="menu__list">
                     <li><a href="#">About Us</a></li>
                     <li><a href="#">Courses</a></li>
                     <li><a href="#">Events</a></li>
                     <li><a href="#">Blog</a></li>
                     <li><a href="#">Contacts</a></li>
                  </ul>
               </nav>
               <div class="header__action action">
                  <a href="" class="action__button button"><span>Get consultation</span></a>
                  <a href="" class="action__register"><span>Log in / Register</span></a>
               </div>
            </div>
         </header>
         <main class="main">
            <section class="main__section section-main">
               <div class="section-main__container">
                  <div class="section-main__body">
                     <div class="section-main__content">
                        <a href="#" class="section-main__play">Play showreel</a>
                        <h1 class="section-main__title">Enjoy studying with Createx Online Courses</h1>
                        <div class="section-main__action">
                           <a href="#" class="section-main__button button button--border"><span>About us</span></a>
                           <a href="#" class="section-main__button button"><span>Explore courses</span></a>
                        </div>
                     </div>
                     <div class="section-main__image">
                        <img src="img/figma/main/illustration.svg" alt="illustration">
                     </div>
                  </div>
                  <div class="section-main__statistics statistics">
                     <div class="statistics__item">
                        <div class="statistics__value">1200</div>
                        <div class="statistics__text">Students graduated</div>
                     </div>
                     <div class="statistics__dot"></div>
                     <div class="statistics__item statistics__item--end">
                        <div class="statistics__value">84</div>
                        <div class="statistics__text">Completed courses</div>
                     </div>
                     <div class="statistics__dot"></div>
                     <div class="statistics__item">
                        <div class="statistics__value">16</div>
                        <div class="statistics__text">Qualified tutors</div>
                     </div>
                     <div class="statistics__dot"></div>
                     <div class="statistics__item statistics__item--end">
                        <div class="statistics__value">5</div>
                        <div class="statistics__text">Years of experience</div>
                     </div>
                  </div>
               </div>

            </section>
         </main>
         <footer class="footer"></footer>
      </div>
   </body>
</html>
